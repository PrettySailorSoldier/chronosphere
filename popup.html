<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrono Sphere</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="header-top">
        <h1 class="title">âœ¨ Chrono Sphere</h1>
        <div class="circadian-indicator">
          <span class="icon" id="circadianIcon">ğŸŒ…</span>
          <span class="label" id="circadianLabel">Peak Focus</span>
        </div>
      </div>

    </header>

    <!-- CIRCADIAN SECTION -->
    <section class="glass-card circadian-section">
      <div class="section-header">
        <span class="icon">â˜€ï¸</span>
        <span>Circadian Rhythm</span>
      </div>

      <div class="energy-slider-wrapper">
        <div class="slider-icons">
          <span class="slider-icon">ğŸŒ™</span>
          <span class="slider-icon">â˜€ï¸</span>
        </div>
        <input type="range" class="energy-slider" id="energySlider" min="1" max="3" value="2">
      </div>

      <div class="circadian-presets">
        <button class="preset-pill" data-energy="low">Energize</button>
        <button class="preset-pill active" data-energy="medium">Balanced</button>
        <button class="preset-pill" data-energy="high">Relax</button>
      </div>

      <div class="circadian-recommendation">
        <span class="rec-icon">ğŸ’¡</span>
        <span class="rec-text" id="circadianRec">Loading recommendations...</span>
      </div>

      <!-- Dynamic Suggested Task Cards -->
      <div class="suggested-tasks" id="suggestedTasks">
        <!-- Populated dynamically by JS -->
      </div>
    </section>

    <!-- NATURAL LANGUAGE TIMER INPUT -->
    <section class="glass-card">
      <input type="text" class="glass-input" id="quickTimerInput" placeholder='E.g., "30 minutes of deep work"'>
      <button class="glass-button create-btn" id="quickCreateBtn">
        Create Timer â†’
      </button>
    </section>

    <!-- PRESET TIMER GRID - ASYMMETRIC -->
    <section class="glass-card">
      <div class="section-header">
        <span class="icon">â°</span>
        <span>Quick Timers</span>
      </div>

      <div class="presets-grid">
        <!-- Pomodoro spans 2 rows -->
        <button class="preset-btn" data-minutes="25" data-name="Pomodoro" style="grid-row: span 2;">
          <span class="preset-emoji">ğŸ…</span>
          <span class="preset-name">Pomodoro</span>
          <span class="preset-time">25min</span>
        </button>

        <button class="preset-btn" data-minutes="5" data-name="Short Break">
          <span class="preset-emoji">â˜•</span>
          <span class="preset-name">Short Break</span>
          <span class="preset-time">5min</span>
        </button>

        <button class="preset-btn" data-minutes="15" data-name="Long Break">
          <span class="preset-emoji">ğŸŒ´</span>
          <span class="preset-name">Long Break</span>
          <span class="preset-time">15min</span>
        </button>

        <button class="preset-btn" data-minutes="52" data-name="Deep Work">
          <span class="preset-emoji">ğŸ¯</span>
          <span class="preset-name">Deep Work</span>
          <span class="preset-time">52min</span>
        </button>
      </div>
    </section>

    <!-- TAB FREEZE SECTION -->
    <section class="glass-card">
      <div class="section-header">
        <span class="icon">â„ï¸</span>
        <span>Tab Freeze</span>
        <div class="toggle-switch">
          <input type="checkbox" id="tabFreezeEnabled" checked>
          <span class="toggle-slider"></span>
        </div>
      </div>

      <p class="feature-description">Pause inactive tabs during focus to save RAM</p>

      <div class="whitelist-chips" id="whitelistBox">
        <!-- Chips generated dynamically -->
        <button class="chip-add" id="addWhitelistBtn">+ Add</button>
      </div>
    </section>

    <!-- ACTIVE TIMERS -->
    <section id="activeTimers">
      <!-- Timer cards generated dynamically -->
    </section>

    <!-- SETTINGS -->
    <section class="glass-card">
      <div class="section-header">
        <span class="icon">ğŸ”Š</span>
        <span>Sound</span>
      </div>
      <div class="sound-controls">
        <select class="glass-input sound-select" id="soundSelect">
          <option value="chime">Chime</option>
          <option value="water">Water</option>
          <option value="alarm">Alarm</option>
          <option value="bell">Bell</option>
          <option value="birds">Birds</option>
          <option value="gong">Gong</option>
          <option value="piano">Piano</option>
        </select>
        <button id="previewSoundBtn" class="sound-preview-btn">â–¶ï¸</button>
      </div>
      <input type="range" id="volumeControl" min="0" max="100" value="80" class="volume-slider">
    </section>

  </div>
  <script src="popup.js"></script>
</body>

</html>
