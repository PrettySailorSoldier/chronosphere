<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <!-- Circadian Indicator Badge -->

                <span class="circadian-label" id="circadianLabel">Peak Focus</span>

            <div class="stats-ribbon">

                    <span class="stat-value" id="todayCount">0</span>
                    <span class="stat-label">Done</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-value" id="todayMinutes">0m</span>
                    <span class="stat-label">Focus</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-value" id="streakCount">0</span>
                    <span class="stat-label">Streak</span>
                </div>
            </div>
        </div>

        <!-- Circadian Rhythm Section -->
        <div class="circadian-section">
            <div class="section-header">â˜€ï¸ Circadian Rhythm</div>

            <!-- Energy Slider -->
            <div class="energy-slider-wrapper">

                    <span class="slider-icon">â˜€ï¸</span>

            </div>

            <!-- Energy Mode Pills -->
            <div class="circadian-presets">
                <button class="preset-pill" data-energy="low">Energize</button>
                <button class="preset-pill active" data-energy="medium">Balanced</button>
                <button class="preset-pill" data-energy="high">Relax</button>
            </div>

            <!-- Circadian Recommendation -->
            <div class="circadian-recommendation">
                <span class="rec-icon">ğŸ’¡</span>
                <span class="rec-text" id="circadianRec">Loading recommendations...</span>
            </div>

            <!-- Suggested Task Cards -->
            <div class="suggested-tasks" id="suggestedTasks">
                <!-- Populated dynamically by JS -->
            </div>
        </div>

        <!-- Sequences Section -->
        <div id="sequencesSection" class="sequences-section" style="display:none;">
            <div class="section-header">Flow Sequences</div>
            <div class="sequence-controls">
                <select id="sequenceSelect" class="sequence-select">
                    <option value="">Select a sequence...</option>
                </select>
                <button id="startSequenceBtn" class="sequence-btn">â–¶ Start</button>
            </div>
        </div>

        <!-- Productivity Presets -->
        <div class="presets-section">
            <div class="presets-grid">
                <button class="preset-btn" data-minutes="25" data-name="Pomodoro">
                    ğŸ… Pomodoro<br><span class="preset-time">25min</span>
                </button>
                <button class="preset-btn" data-minutes="5" data-name="Short Break">
                    â˜• Short<br><span class="preset-time">5min</span>
                </button>
                <button class="preset-btn" data-minutes="15" data-name="Long Break">
                    ğŸŒ™ Long<br><span class="preset-time">15min</span>
                </button>
                <button class="preset-btn" data-minutes="52" data-name="Deep Work">
                    ğŸ¯ Deep<br><span class="preset-time">52min</span>
                </button>
            </div>
        </div>

        <!-- New Timer Section -->
        <div class="new-timer-section">
            <div class="section-header">Custom Timer</div>

            <div class="input-group">
                <input type="number" id="hours" placeholder="0" min="0" max="23">
                <span>h</span>
                <input type="number" id="minutes" placeholder="0" min="0" max="59">
                <span>m</span>
                <input type="number" id="seconds" placeholder="0" min="0" max="59">
                <span>s</span>
            </div>

            <input type="text" id="timerName" placeholder="Timer name (optional)" class="timer-name-input">

            <div class="sound-selector">
                <label for="soundSelect">ğŸ”Š Sound:</label>
                <select id="soundSelect">
                    <option value="chime">ğŸ”” Gentle Chime</option>
                    <option value="water">ğŸ’§ Running Water</option>
                    <option value="alarm">â° Stark Alarm</option>
                    <option value="custom">ğŸ“ Upload Custom</option>
                </select>
                <input type="file" id="customSound" accept="audio/*" style="display:none;">
            </div>

            <div class="notification-input">
                <label for="notificationMsg">ğŸ’¬ Notification message:</label>
                <input type="text" id="notificationMsg" placeholder="Time's up! âœ¨" class="notification-msg-input">
            </div>

            <button id="startBtn" class="start-btn">Start Timer</button>
        </div>

        <!-- Active Timers List -->
        <div id="timersList" class="timers-list">
            <!-- Timers will be dynamically added here -->
        </div>

        <!-- History Section -->
        <div class="history-section" id="historySection">
            <div class="history-header">
                <span>ğŸ“œ History</span>
                <button id="historyToggle" class="history-toggle-btn">Show â–¼</button>
            </div>
            <div id="historyList" class="history-list">
                <!-- History items will be dynamically added here -->
            </div>
        </div>

        <div class="settings-link">
            <div class="footer-buttons">
                <button id="statsBtn" class="subtle-btn">ğŸ“Š Stats</button>
                <button id="settingsBtn" class="subtle-btn">âš™ï¸ Settings</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
